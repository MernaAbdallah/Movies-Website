<html>
<head>

<body>
  <div class="hero" >
    <div class="form-box"> 
      <div class="button-box">
        <div id="btn"></div>
        <button type="button-box" class="toggle-btn" onclick="login()" > Log In</button>
        <button type="button-box" class="toggle-btn" onclick="Register()" >  Register </button>
      </div>
      <div class="social-icons">
      <a href="https://www.facebook.com/" target="_blanck"><img src="rr.jpg"></a>
      <a href="https://www.google.com.eg/" target="_blanck"> <img src="go.png"></a>
      <a href="https://twitter.com/?lang=ar" target="_blank"><img src="tw.png"></a>
    </div>
    <form id="login" class="input-group">
      <input type="email" id="input-field" placeholder=" Enter your email" required>
      <input type="password" id="pass-field" placeholder="Enter your Password" required>
      <input type="checkbox" class="check-box"><span>
        Remember Password
      </span>
      <button type="button" id="loginbtn"onclick="chick()" > Log In</button>
    </form>
    <form id="Register" class="input-group">
      <input type="text" id="username" placeholder=" User Name" value="">
      <input type="email" id="email" placeholder="Email" value="">
      <input type="password" id="password" placeholder="password" value="" >
      
      <input type="checkbox" class="check-box"><span>
        I agree to the terms & conditions
      </span>
      <button id="Registerbtn"> Register</button>
    </form>
    </div>
  </div>
  <script src="script.js"></script>
